<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
    <style>
        /* CSS styles for the page */
        body {
            background-color: blanchedalmond;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
        }
        
        .left-column {
            width: 45%;
        }
        
        .right-column {
            width: 75%;
        }
        
        .frame {
            width: 100%;
            height: 100%;
        }
        
        .resume {
            height: 1000px;
            width: 800px;
        }
    </style>
</head>
<body>
    <!-- Container for the two columns -->
    <div class="container">
        <!-- Left column with an iframe displaying frame1.html -->
        <div class="left-column">
            <iframe src="frame1.html" class="frame"></iframe>
        </div>
        <!-- Right column with an iframe displaying frame2.html -->
        <div class="right-column">
            <iframe src="frame2.html" class="frame"></iframe>
        </div>
    </div>
    <br><br>
    <!-- An iframe displaying resume1.html -->
    <iframe src="HarshKhaiwal.html" class="resume"></iframe>  
    <code>
        print("Hello, world!")
    </code>
    <em>hello world</em>
    <!-- Dropdown list of fruits -->
    <select>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="strawberry">Strawberry</option>
        <option value="watermelon">Watermelon</option>
    </select>
</body>
</html>
